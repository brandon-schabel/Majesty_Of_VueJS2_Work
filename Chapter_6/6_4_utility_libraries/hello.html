<html>

<head>
    <link href="../../vendor/bootstrap.min.css" rel="stylesheet">
    <title>Famous Stories</title>
</head>

<body>
    <div class="container">
        <h1>Let's hear some stories!</h1>
        <ul class="list-group">
            <li v-for="story in orderedStories" class="list-group-item">
                {{ story.writer}} said "{{ story.plot }}" and upvoted {{ story.upvotes }} times
            </li>
        </ul>
        <button @click="reverseOrder">Reverse Order</button>
        <pre> {{ $data }} </pre>
    </div>

</body>

<script src="../../vendor/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>

<script type="text/javascript">
    new Vue({
        el: '.container',
        data: {
            stories: [
                {
                    plot: "I crashed my car today!",
                    writer: "Alex",
                    upvotes: 28
                },

                {
                    plot: "Yesterday, someone stole my bag!",
                    writer: "John",
                    upvotes: 8
                },
                {
                    plot: "Someone ate my chocolate...",
                    writer: "John",
                    upvotes: 51
                },
                {
                    plot: "I ate someone's chocolate!",
                    writer: "Alex",
                    upvotes: 74
                },
            ],
            order: -1
        },
        methods: {
            reverseOrder: function () {
                this.order = (this.order === 'desc') ? 'asc' : 'desc'
            }
        },
        computed: {
            orderedStories: function () {
                var order = this.order
                return _.orderBy(this.stories, 'upvotes', [order])
            }
        }
    })
</script>

</html>
