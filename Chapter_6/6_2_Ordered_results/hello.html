<html>

<head>
        <link href="../vendor/bootstrap.min.css" rel="stylesheet">
    <title>Famous Stories</title>
</head>

<body>
    <div class="container">
        <h1>Let's hear some stories!</h1>
        <ul class="list-group">
            <li v-for="story in orderedStories" class="list-group-item">
                {{ story.writer}}  said "{{ story.plot }}"
                and upvoted {{ story.upvotes }} times
            </li>
        </ul>
        <button @click="order = order * -1">Reverse Order</button>
        <pre> {{ $data }} </pre>
    </div>
    
</body>

<script src="../vendor/vue.min.js"></script>

<script type="text/javascript">
    new Vue({
        el: '.container',
        data: {
            stories: [
                {
                    plot: "I crashed my car today!",
                    writer: "Alex",
                    upvotes: 28
                },

                {
                    plot: "Yesterday, someone stole my bag!",
                    writer: "John",
                    upvotes: 8
                },
                {
                    plot: "Someone ate my chocolate...",
                    writer: "John",
                    upvotes: 51
                },
                {
                    plot: "I ate someone's chocolate!",
                    writer: "Alex",
                    upvotes: 74
                },
            ],
            order: -1
        },
        computed: {
            
            orderedStories: function() {
                var order = this.order;
                return this.stories.sort(function(a,b){
                    // return a.upvotes - b.votes; //this will sort stories from least to greatest upvotes
                    //below we  do the same as above, but since we multiply by order which can make it pos or neg,
                    // it can reverse the sort, and this function is called whenever we click the button
                    return (a.upvotes - b.upvotes) * order;
                })
            }
        }
    })
</script>

</html>
