<html>

<head>
    <link href="../../vendor/bootstrap.min.css" rel="stylesheet">
    <title>Emit and Listen</title>
</head>

<body>
    <div class="container text-center">
        <p style="font-size: 140px;">
            {{ votes }}
        </p>
        <button class="btn btn-primary" @click="vote">Vote</button>
    </div>
</body>

<script src="../../vendor/vue.min.js"></script>

<script type="text/javascript">
    new Vue({
        el: '.container',
        data: {
            votes: 0
        },
        methods:
            {
                vote: function (writer) {
                    this.$emit('voted')
                },
            },
        // the event listener is registered within the "created" lifecycle hook
        // "this" is bound to Vue instance within vote method/created hook
        created() {
            this.$on('voted', function (button) {
                this.votes++
            })
        }
    })
</script>

</html>
