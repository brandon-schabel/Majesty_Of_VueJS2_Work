<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Upvote</title>
</head>

<body>
    <div class="container">
        <!-- on button click increase upvotes variable by 1 -->
        <button v-on:click="upvote">
            Upvote! {{ upvotes }}
        </button>
        <!-- you can also right v-on: as @click
                <button @click="upvote">
                    Upvote! {{upvotes}}
                </button> -->
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
<script type="text/javascript">
    new Vue({
        el: '.container',
        data: {
            upvotes: 0
        },
        methods: {
            upvote: function () {
                // "this" insides methods points to the Vue instance
                this.upvotes++;
            }
        }
    })
</script>

</html>
