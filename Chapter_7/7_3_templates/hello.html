<html>

<head>
    <link href="../../vendor/bootstrap.min.css" rel="stylesheet">
    <title>Hello Vue</title>
</head>

<body>
    <div class="container">
        <!-- below we use the story component, notice we used it 3 times -->
        <story></story>
        <story></story>
        <story></story>
    </div>
</body>

<script src="../../vendor/vue.min.js"></script>

<!-- below is a wsay to do it without doing templates without doing it inline -->
<template id="story-template">
    <h1>My horse is amazing!</h1>
</template>

<!-- then we "register" the template with vue -->
<script type="text/javascript">
    Vue.component('story', {
        template: "#story-template"
    });
</script>

<script type="text/javascript">
    new Vue({
        el: '.container',
    })
</script>

</html>
