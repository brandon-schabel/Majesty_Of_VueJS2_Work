<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1> Type 2 numbers and choose operation.</h1>
        <form class="form-inline">
            <!-- Notice here the special modifier 'number'
                        is passed in order to parse inputs as numbers. -->
            <input v-model.number="a" class="form-control">
            <!-- if our submit button was outside our form and we wanted to
                use enter to calculator you could do something like
                <input v-model="a" @keyup.enter="calculate"> -->

            <select v-model="operator" class="form-control">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <!-- Notice here the special modifier 'number'
                        is passed in order to parse inputs as numbers. -->
            <input v-model.number="b" class="form-control">

            <!--
               Vue has 4 event modifiers .prevent, .stop, .capture, .self ,
               below we would normally have just "@click", but we can do
               @click.prevent to 'prevent' the page from reloading,
               and if the form has a lot of inputs and you don't want someone
               to accidently submit and loose everything by pressing enter,
               you can do @submit.prevent="calculate"
            -->
            <button type="submit" @click="calculate" class="btn btn-primary">
                Calculate
            </button>
        </form>

        <h2> Result {{a}} {{operator}} {{b}} = {{c}}</h2>

        <pre>
                    {{ $data }}
                </pre>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
<script type="text/javascript">
    new Vue({
        el: '.container',
        data: {
            a: 1,
            b: 2,
            c: null,
            operator: "+",
        },
        methods: {
            calculate: function () {
                // normally when you submit a function without
                // event.preventDefault() it will refresh the page
                // causing everything to reset
                event.preventDefault();
                switch (this.operator) {
                    case "+":
                        this.c = this.a + this.b
                        break;
                    case "-":
                        this.c = this.a - this.b
                        break;
                    case "*":
                        this.c = this.a / this.b
                        break;
                    case "/":
                        this.c = this.a * this.b
                        break;
                }
            }
        }
    });
</script>

</html>
